
<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.rawgit.com/konvajs/konva/1.6.3/konva.min.js"></script>
  <meta charset="utf-8">
  <title>Konva Image Demo</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: yellow;
    }
  </style>
</head>
<body>
  <div id="container"></div>
  <script>
    var width = window.innerWidth;
    var height = window.innerHeight;
    var stage = new Konva.Stage({
      container: 'container',
      width: width,
      height: height
    });
    var layer = new Konva.Layer();

    var group = new Konva.Group({
      x: 50,
      y: 50
    });

    var imageObj = new Image();
    imageObj.onload = function() {
      var monster = new Konva.Image({
        x: 0,
        y: 0,
        image: imageObj,
        width: 406,
        height: 418
      });
      group.add(monster);

      var text = new Konva.Text({
        x : -100,
        y : 300,
        name : 'Target',
        text : '17',
        fontSize : 300,
        fontFamily : 'Futura',
        fill : 'purple',
        padding : 100,
        shadowOffsetX : 10,
        shadowOffsetY : 10,
        draggable : false,
        id : 'target-number'
      });

      group.add(text);
      layer.add(group);
      stage.add(layer);
    };

    imageObj.src = './images/blue-monster-510w.png';

  </script>
</body>
</html>
